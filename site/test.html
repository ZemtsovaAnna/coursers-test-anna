<body>

  <script type="text/javascript" src = "point.js">  </script>
  <script type="text/javascript">
   var pjs = new PointJS('2d',400,400,{backgroundColor:'#DDDDDD'});
   var  game = pjs.game;
   var ball = game.newCircleObject({
                x: 100,
                y: 150,
                radius: 20,
                fillColor: '#EF7676'
                         });
     game.createLoop('game',function () {
     	ball.draw();
     });
      game.setLoop('game');
      game.start();

    </script>
</body>
